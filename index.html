<!--
    - This is a CHIP-8 Javascript emulator, an emulation of the CHIP-8 interpreter written in Javascript.
    The emulation is completely rendered inside the first canvas tag of this document.
    - This simply the logic from the reference of CHIP-8 written in javascript, which you canfind below:
    http://devernay.free.fr/hacks/chip8/C8TECH10.HTM#2.2
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CHIP-8 Javascript emulator</title>
</head>
<body>
    <br/>
        <div class="center">
            <h3>CHIP-8 Javascript emulator</h3><br/><a href="https://github.com/Filipeasl/JSChip8" target="_blank">GitHub</a>
        </div>
        <br/>

        <!-- Canvas -->
        <div class="center">
            <canvas></canvas>
        </div>

        <!-- Roms links buttons -->
        <div class="center">
            <a href="./index.html?rom=BLINKY"><button>BLINKY</button></a>
            <a href="./index.html?rom=BLITZ"><button>BLITZ</button></a>
        </div>
        <br/>
        
        <!-- Controls manual table -->
        <div class="center">
            <section class="container grid grid-template-columns">
                <div class="item">
                    <div class="center">
                        CHIP-8 Keyboard<br/><br/>
                        <table> 
                            <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>C</td>
                            </tr>
                            <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>D</td>
                            </tr>
                            <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>E</td>
                            </tr>
                            <tr>
                            <td>A</td>
                            <td>0</td>
                            <td>B</td>
                            <td>F</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="item">
                    <div class="center">
                        Interpreter Keyboard<br/>
                        <table>
                            <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            </tr>
                            <tr>
                            <td>Q</td>
                            <td>W</td>
                            <td>E</td>
                            <td>R</td>
                            </tr>
                            <tr>
                            <td>A</td>
                            <td>S</td>
                            <td>D</td>
                            <td>F</td>
                            </tr>
                            <tr>
                            <td>Z</td>
                            <td>X</td>
                            <td>C</td>
                            <td>V</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    <br/>

    <!--
        Actual game logic
        Start from chip8.js inside the scripts folder
    -->
    <script type="module" src="scripts/chip8.js"></script>
</body>
</html>
